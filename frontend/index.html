<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Monitoring Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .status {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #f0f0f0;
            border-radius: 20px;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }

        .status-dot.error {
            background: #dc3545;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .device-list {
            list-style: none;
        }

        .device-item {
            padding: 10px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .device-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .device-item.active {
            background: #667eea;
            color: white;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin: 8px 0;
            background: #f8f9fa;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }

        .metric-name {
            font-weight: 600;
            color: #333;
        }

        .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .metric-unit {
            font-size: 14px;
            color: #666;
            margin-left: 5px;
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        canvas {
            max-width: 100%;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        button:active {
            transform: translateY(0);
        }

        select, input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }

        .timestamp {
            font-size: 12px;
            color: #999;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîß IoT Monitoring System</h1>
            <div class="status">
                <div class="status-item">
                    <div class="status-dot" id="apiStatus"></div>
                    <span>API Connection</span>
                </div>
                <div class="status-item">
                    <span id="deviceCount">0 Devices</span>
                </div>
                <div class="status-item">
                    <span id="lastUpdate">Never</span>
                </div>
            </div>
        </header>

        <div class="controls">
            <h2>Controls</h2>
            <div class="control-group">
                <button onclick="refreshData()">üîÑ Refresh Data</button>
                <button onclick="clearData()">üóëÔ∏è Clear Display</button>
                <select id="timeRange" onchange="updateTimeRange()">
                    <option value="3600">Last Hour</option>
                    <option value="21600">Last 6 Hours</option>
                    <option value="86400" selected>Last 24 Hours</option>
                    <option value="604800">Last Week</option>
                </select>
            </div>
        </div>

        <div class="dashboard">
            <div class="card">
                <h2>üì± Devices</h2>
                <ul class="device-list" id="deviceList">
                    <li class="loading">Loading devices...</li>
                </ul>
            </div>

            <div class="card">
                <h2>üìä Latest Metrics</h2>
                <div id="latestMetrics">
                    <div class="loading">Select a device to view metrics</div>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <h2>üìà Historical Data</h2>
            <canvas id="dataChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:8000';  // Change to your server IP
        let selectedDevice = null;
        let dataChart = null;
        let refreshInterval = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Dashboard initialized');
            loadDevices();
            startAutoRefresh();
        });

        // Auto-refresh every 30 seconds
        function startAutoRefresh() {
            refreshInterval = setInterval(() => {
                if (selectedDevice) {
                    loadLatestData(selectedDevice);
                }
            }, 30000);
        }

        // Load devices
        async function loadDevices() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/devices`);
                const data = await response.json();
                
                const deviceList = document.getElementById('deviceList');
                deviceList.innerHTML = '';
                
                if (data.devices && data.devices.length > 0) {
                    document.getElementById('deviceCount').textContent = `${data.devices.length} Devices`;
                    
                    data.devices.forEach(device => {
                        const li = document.createElement('li');
                        li.className = 'device-item';
                        li.textContent = device;
                        li.onclick = () => selectDevice(device);
                        deviceList.appendChild(li);
                    });
                    
                    updateApiStatus(true);
                } else {
                    deviceList.innerHTML = '<li class="loading">No devices found</li>';
                }
            } catch (error) {
                console.error('Error loading devices:', error);
                document.getElementById('deviceList').innerHTML = 
                    '<li class="error-message">Failed to load devices</li>';
                updateApiStatus(false);
            }
        }

        // Select device
        function selectDevice(deviceId) {
            selectedDevice = deviceId;
            
            // Update UI
            document.querySelectorAll('.device-item').forEach(item => {
                item.classList.remove('active');
                if (item.textContent === deviceId) {
                    item.classList.add('active');
                }
            });
            
            loadLatestData(deviceId);
            loadHistoricalData(deviceId);
        }

        // Load latest data for device
        async function loadLatestData(deviceId) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/data/latest/${deviceId}`);
                const data = await response.json();
                
                const metricsDiv = document.getElementById('latestMetrics');
                metricsDiv.innerHTML = '';
                
                if (data.data && data.data.length > 0) {
                    data.data.forEach(metric => {
                        const metricDiv = document.createElement('div');
                        metricDiv.className = 'metric';
                        metricDiv.innerHTML = `
                            <span class="metric-name">${metric.metric_name}</span>
                            <div>
                                <span class="metric-value">${metric.metric_value.toFixed(2)}</span>
                                <span class="metric-unit">${metric.unit}</span>
                            </div>
                        `;
                        metricsDiv.appendChild(metricDiv);
                    });
                    
                    const timestamp = new Date(data.data[0].timestamp);
                    document.getElementById('lastUpdate').textContent = 
                        `Updated: ${timestamp.toLocaleTimeString()}`;
                } else {
                    metricsDiv.innerHTML = '<div class="loading">No data available</div>';
                }
            } catch (error) {
                console.error('Error loading latest data:', error);
                document.getElementById('latestMetrics').innerHTML = 
                    '<div class="error-message">Failed to load data</div>';
            }
        }

        // Load historical data
        async function loadHistoricalData(deviceId) {
            try {
                const timeRange = document.getElementById('timeRange').value;
                const endTime = new Date();
                const startTime = new Date(endTime - timeRange * 1000);
                
                const response = await fetch(`${API_BASE_URL}/api/data/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        device_id: deviceId,
                        start_time: startTime.toISOString(),
                        end_time: endTime.toISOString(),
                        limit: 1000
                    })
                });
                
                const data = await response.json();
                
                if (data.data && data.data.length > 0) {
                    plotChart(data.data);
                }
            } catch (error) {
                console.error('Error loading historical data:', error);
            }
        }

        // Plot chart
        function plotChart(data) {
            const ctx = document.getElementById('dataChart').getContext('2d');
            
            // Group data by metric
            const metrics = {};
            data.forEach(item => {
                if (!metrics[item.metric_name]) {
                    metrics[item.metric_name] = {
                        labels: [],
                        data: []
                    };
                }
                metrics[item.metric_name].labels.push(new Date(item.timestamp));
                metrics[item.metric_name].data.push(item.metric_value);
            });
            
            // Prepare datasets
            const datasets = Object.keys(metrics).map((metricName, index) => {
                const colors = [
                    '#667eea', '#764ba2', '#f093fb', '#4facfe',
                    '#43e97b', '#fa709a', '#fee140', '#30cfd0'
                ];
                const color = colors[index % colors.length];
                
                return {
                    label: metricName,
                    data: metrics[metricName].data,
                    borderColor: color,
                    backgroundColor: color + '20',
                    tension: 0.4,
                    fill: true
                };
            });
            
            // Use first metric's timestamps as labels
            const labels = Object.values(metrics)[0].labels;
            
            // Destroy existing chart
            if (dataChart) {
                dataChart.destroy();
            }
            
            // Create new chart
            dataChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: `Device: ${selectedDevice}`
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'minute'
                            },
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Value'
                            }
                        }
                    }
                }
            });
        }

        // Update API status indicator
        function updateApiStatus(isConnected) {
            const statusDot = document.getElementById('apiStatus');
            if (isConnected) {
                statusDot.classList.remove('error');
            } else {
                statusDot.classList.add('error');
            }
        }

        // Refresh data
        function refreshData() {
            loadDevices();
            if (selectedDevice) {
                loadLatestData(selectedDevice);
                loadHistoricalData(selectedDevice);
            }
        }

        // Clear display
        function clearData() {
            selectedDevice = null;
            document.getElementById('latestMetrics').innerHTML = 
                '<div class="loading">Select a device to view metrics</div>';
            if (dataChart) {
                dataChart.destroy();
                dataChart = null;
            }
            document.querySelectorAll('.device-item').forEach(item => {
                item.classList.remove('active');
            });
        }

        // Update time range
        function updateTimeRange() {
            if (selectedDevice) {
                loadHistoricalData(selectedDevice);
            }
        }
    </script>
</body>
</html>
